<ion-content [fullscreen]="true">

  <div class="logo-container">
    <img src="../../assets/img/logo/logo.png" alt="Logo" class="logo">
  </div>

  <ion-card class="login-card">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input> <!-- ngModel establece una data bingind -->
      </ion-item>

      <ion-button expand="block" (click)="login()" class="login-button">Login</ion-button>
      <ion-button expand="block" (click)="registro()" fill="clear" class="registro-button">Registrate</ion-button>

      <ion-text class="forgot-password" color="medium">
        <a href="#">Olvidaste tu Contraseña?</a>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
