<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-title class="tracking-in-expand">Contactanos</ion-title>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Solicita tus Productos</ion-label>
        <ion-textarea auto-grow="true"></ion-textarea>
      </ion-item>      
    </ion-card-content>
    <ion-button  expand="block" fill="clear">Enviar</ion-button>
  </ion-card>
</ion-content>
