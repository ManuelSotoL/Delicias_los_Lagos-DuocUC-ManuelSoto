<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>contactos</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
  </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="nuevoContacto.name" placeholder="Ingresa el nombre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="nuevoContacto.email" placeholder="Ingresa el correo electronico"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="agregarContacto()">Agregar Contactos</ion-button>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
